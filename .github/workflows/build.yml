name: CMake

on:
  push:
    branches:
      - 'main'
      - 'devel'
      - 'next-generation'
  pull_request: {}

defaults:
  run:
    shell: bash

env:
  PLUGINVAL_VERSION: v1.0.3

jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} - ${{ matrix.build_type }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        build_type: [Debug, Release]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install dependencies (ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install libasound2-dev libjack-jackd2-dev \
          ladspa-sdk \
          libcurl4-openssl-dev  \
          libfreetype6-dev \
          libx11-dev libxcomposite-dev libxcursor-dev libxcursor-dev libxext-dev \
          libxinerama-dev libxrandr-dev libxrender-dev \
          libwebkit2gtk-4.0-dev \
          libglu1-mesa-dev mesa-common-dev \
          libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install pluginval
        id: pluginval
        env:
          PLUGINVAL_BINARY: ${{ runner.os == 'macOS' && 'pluginval.app/Contents/MacOS/pluginval' || runner.os == 'Linux' && 'pluginval' || 'pluginval.exe' }}
          TEMP_DIR: Builds/tmp
        run: |
          mkdir -p $TEMP_DIR
          cd $TEMP_DIR
          curl -LO "https://github.com/Tracktion/pluginval/releases/download/${{ env.PLUGINVAL_VERSION }}/pluginval_${{ runner.os }}.zip"
          7z x pluginval_${{ runner.os }}.zip
          echo PLUGINVAL_PATH=$(pwd)/$PLUGINVAL_BINARY >> $GITHUB_OUTPUT

      - name: Configure CMake
        run: cmake --preset maintainer --log-level=VERBOSE -D PLUGINVAL_PROGRAM=${{ steps.pluginval.outputs.PLUGINVAL_PATH }}

      - name: Build
        run: cmake --build --preset maintainer --config ${{ matrix.build_type }}

      - name: Run tests
        run: ctest --preset maintainer -j 4 -C ${{ matrix.build_type }}
